<BOUCLE_article(ARTICLES){id_article=#ENV{id_article}}>
	<li class="emission [(#ENV{bandes_continues}|oui)bandes-continues]"  style="height:[(#ENV{date_debut}|diffMinutes{#ENV{date_fin}}|mult{1})px];">

		<a itemprop="url" class="url description" href="[(#URL_RUBRIQUE{#ID_RUBRIQUE})]">

			<span class="heure">
				[(#DATE_DEBUT|affdate{"H"})h]
				[(#DATE_DEBUT|affdate{"i"}|=={'00'}|non)
					[(#DATE_DEBUT|affdate{"i"})]
				]
			</span>
			<p class="description">
				<strong class="h3-like summary entry-title">
					<span itemprop="name">#TITRE</span>
				</strong>
				<span class="#EDIT{soustitre}">#SOUSTITRE</span>
			</p>
		</a>
	</li>
</BOUCLE_article>
